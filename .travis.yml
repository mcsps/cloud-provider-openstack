---
sudo: required
dist: bionic

language: go

env:
  - GO111MODULE=on

go:
  - 1.14.x

addons:
  apt:
    packages:
      - docker.io

services:
  - docker

script:
  - sudo systemctl unmask docker
  - sudo systemctl start docker
  - echo "$DOCKER_TOKEN" | docker login -u "$DOCKER_USER" --password-stdin
  - go version
  - go mod edit --replace github.com/gophercloud/gophercloud=github.com/mcsps/gophercloud@91a789f0d1566e938d4ec343bb4ffe0fcf597b47
  - make image-controller-manager
  - docker images
#  - docker push mcsps/cloud-provider-opentelekomcloud:tagname
